<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inbox</h1>

    <div class="projectContainer">
        
    </div>

    <div class="tasks">
        <table id="table">

        </table>
    </div>

   

    <form action="" class="aboutTask" method="">
        <input type="text" id="titleTask" name="titleTask" placeHolder="Brush your Teeth...">
        <textarea name="taskDesc" id="taskDesc" placeholder="Description"></textarea>
        <input type="date" id="taskDate" name="taskDate">

        <button type="submit">+</button>
    </form>

    <button class="addProject">New Project</button>

    <form action="" class="projectForm">
        <input type="text" name="projectName" id="projectName" placeholder="Enter Project Name...">

        <button type="submit">Create New Project</button>
    </form>
    
</body>
</html>
