<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inbox</h1>

    <div class="tasks"></div>

    <button>Add task</button>

    <form action="" class="aboutTask" method="">
        <input type="text" id="titleTask" name="titleTask" placeHolder="Brush your Teeth...">
        <textarea name="taskDesc" id="taskDesc" placeholder="Description"></textarea>
        <input type="date" id="taskDate" name="taskDate">
        <select name="taskPriority" id="taskPriority" placeholder>
            <option value="1">Priority 1</option>
            <option value="2">Priority 2</option>
            <option value="3">Priority 3</option>
            <option value="4">Priority 4</option>
        </select>
    </form>
    
</body>
</html>
